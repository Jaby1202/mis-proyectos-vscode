<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>DevJobs - Empleos</title>
        <meta name="description" content="Listado con empleos y filtros para encontrar 
        el trabajo de tus sueños ">
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <header>
            <a href="/" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" 
                 width="10" height="10" 
                 viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" 
                 class="icon icon-tabler icons-tabler-outline icon-tabler-brackets-angle">
                 <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                 <path d="M8 4l-5 8l5 8" />
                 <path d="M16 4l5 8l-5 8" />
            </svg>
            <h1>DevJobs</h1>
            </a>
            <nav>
                <a href="">Inico</a>
                <a href="">Empleos</a>
                <a href="">Empresas</a>
                <a href="">Salarios</a>
            </nav>
            <div>
                <a class="btn-cv" href="">Subir CV</a>
                <devjobs-avatar 
                    service="github" 
                    username="jaby1202"
                    size="40">
                </devjobs-avatar>
            </div>
        </header>
        <main>
            <section class="jobs-search">
                <h2>Encuentra tu próximo trabajo</h2>
                <p>Explora miles de oportunidades en el sector tecnológico.</p>
                
                <form role="search">
                    <div class="search-bar">
                        <span>
                            <svg  xmlns="http://www.w3.org/2000/svg"  
                            width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  
                            stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round" 
                            class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
                        </span>
                    
                        <input  id="buscador" type="text" placeholder="Buscar trabajos, empresas o habilidades">
                    </div>
                    <div class="search-filters">
                        <select name="tecnología" id="filtro-tecnologia">
                            <option value="">Tecnología</option>
                            <optgroup value="">
                                <option value="javascript">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="java">Java</option>
                                <option value="react">React</option>
                                <option value="ruby">Ruby</option>
                                <option value="node.js">Node js</option>
                                <option value="go">Go</option>
                                <option value="typescript">TypeScript</option>
                            </optgroup>
                        </select>
                        <select name="ubicacion" id="filtro-ubicacion">
                            <option value="">Ubicación</option>
                            <optgroup value="">
                                <option value="remoto">Remoto</option>
                                <option value="cdmx">Ciudad de mexico</option>
                                <option value="medellin">Medellin</option>
                                <option value="bogota">Bogotá</option>  
                                <option value="barcelona">Barcelona</option> 
                                <option value="bsas">Buenos Aires</option>  
                                <option value="madrid">Madrid</option> 
                                <option value="valencia">Valencia</option>  
                                <option value="santiago">Santiago de chile</option> 
                                <option value="lima">Lima</option>  
                                <option value="monterrey">Monterrey</option>                           
                            </optgroup>
                        </select>
                        <select name="tipo" id="filtro-tipo-de-contrato">
                            <optgroup value="">
                                <option value="">Tipo de contrato</option>
                                <option value="full-time">Full-time</option>
                                <option value="part-time">Part-time</option>
                                <option value="freelance">Freelance</option>
                                <option value="internship">Internship</option>
                            </optgroup>
                        </select>
                        <select name="experiencia" id="filtro-nivel-de-experiencia">
                            <optgroup value="">
                                <option value="">Nivel de experiencia</option>
                                <option value="junior">Junior</option>
                                <option value="mid-level">Mid-level</option>
                                <option value="senior">Senior</option>
                                <option value="lead">Lead</option>  
                            </optgroup> 
                        </select>
                    </div>
                      
                </form>

            </section>
            <section>
                <h2>Resultados de búsqueda</h3>
                <div class="jobs-listings">      
    
                </div>

                <nav class="pagination">
                    <a href=""><svg xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24" fill="none" 
                        stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" 
                        class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg>
                    </a>
                    <a class="is-active" href="">1</a>
                    <a href="">2</a>
                    <a href="">3</a>
                    <a href="">4</a>
                    <a href="">5</a>
                    <a href=""><svg xmlns="http://www.w3.org/2000/svg" 
                        width="24" height="24" viewBox="0 0 24 24" fill="none" 
                        stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" 
                        class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l6 6l-6 6" /></svg>
                    </a>
                </nav>
                
            </section>
        </main>
        <footer>
            <small>&copy; 2025 DevJobs. Todos los derechos reservados</small>
        </footer>
    </body>
</html>
