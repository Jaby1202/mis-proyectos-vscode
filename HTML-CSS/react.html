<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>DevJobs - Empleos</title>
        <meta name="description" content="Listado con empleos y filtros para encontrar 
        el trabajo de tus sueÃ±os ">
        <link rel="stylesheet" href="styles.css">

        <script type="module">
            import React from 'https://esm.sh/react?dev';
            import ReactDOM from 'https://esm.sh/react-dom/client?dev';
            window.React = React
            window.ReactDOM = ReactDOM
        </script>
        
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
        <script type="text/babel">
            
            function JobCard({data, titulo, cargo, empresa, ubicacion, descripcion, tipo}) {
                    function handleClick(){
                        alert(`aplicaste a la oferta: ${titulo}`)
                    }
                    return (
                        <article 
                            className = "job-listing-card"
                            data-modalidad={data?.modalidad}
                            data-nivel={data?.nivel}
                            data-technology={data?.technology}
                            >
                            <div>
                                <h3>{titulo} - {cargo}</h3>
                                <small>{empresa} - {ubicacion} - {tipo}</small>
                                <p>{descripcion}</p>
                            </div>   
                            <button className="button-apply-job"
                                onClick = {handleClick}> Aplicar
                            </button>
                        </article>
                    )
                    
                }
                
            function App (){
                return (
                    <div className = "jobs-listings">
                        <JobCard
                        titulo = "Desarrollador/a Frontend React.js"
                        ubicacion = "Remoto"
                        empresa = "Tech Solutions"
                        descripcion = "Unete a nuestro equipo como desarrollador/a frontend especializado trabaja en proyectos innovadores y colabora con un equipo dinamico."
                        data = {{modalidad: "remoto", nivel: "junior", technology:"react"}}
                        />
                    </div>
                )
                }


            const rootEl = document.querySelector('#root')
            const root = ReactDOM.createRoot(rootEl)
            root.render(<App/>)

        </script>
            

        



    </head>
